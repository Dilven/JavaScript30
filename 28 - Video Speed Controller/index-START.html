<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');
    const video = document.querySelector('video')

    function changeSpeed(e) {
      const cordsY = e.pageY - this.offsetTop;
      const percent = cordsY / this.offsetHeight;
      const height = Math.round(percent * 100) + '%';
      speedBar.style.height = height;
      const max = 4;
      const min = 0.4;
      const speedRate = percent * (max - min) + min;;
      speedBar.textContent = speedRate.toFixed(2) + 'x';
      video.playbackRate = speedRate;
    }

    speed.addEventListener('mousemove', changeSpeed);

  </script>
</body>

</html>
