<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let KeysDown = '';
  const secretCode = 'dilven';

  window.addEventListener('keydown', (e) => {

    KeysDown += e.key;
    if (KeysDown.length > secretCode.length) KeysDown = KeysDown.slice(1);
    if(KeysDown.includes(secretCode)) cornify_add();
  })

</script>
</body>
</html>
