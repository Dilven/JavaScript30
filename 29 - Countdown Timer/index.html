<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
      <select name="alarm" value="clap">
        <option value="clap">Clap</option>
        <option value="hihat">hihat</option>
        <option value="kick">kick</option>
        <option value="openhat">openhat</option>
        <option value="boom">boom</option>
        <option value="ride">ride</option>
        <option value="snare">snare</option>
        <option value="tom">tom</option>
        <option value="tink">tink</option>
      </select>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <audio name="clap" src="sounds/clap.wav"></audio>
  <audio name="hihat" src="sounds/hihat.wav"></audio>
  <audio name="kick" src="sounds/kick.wav"></audio>
  <audio name="openhat" src="sounds/openhat.wav"></audio>
  <audio name="boom" src="sounds/boom.wav"></audio>
  <audio name="ride" src="sounds/ride.wav"></audio>
  <audio name="snare" src="sounds/snare.wav"></audio>
  <audio name="tom" src="sounds/tom.wav"></audio>
  <audio name="tink" src="sounds/tink.wav"></audio>

  <script src="scripts-START.js"></script>
</body>
</html>
